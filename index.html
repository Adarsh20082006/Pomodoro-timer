<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="timer-heading">Timer</h1>
        <div class="timings" >
            <span class="minutes" contenteditable="true">25</span> : <span contenteditable="true" class="seconds">00</span> 
        </div>
         <div class="buttons">
           <button class="timer-start" >Start</button>
           <button class="timer-stop">Stop</button>
           <button class="timer-reset">Reset</button>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
